<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="#0a0a0a" rx="4"/>
  
  <!-- Векторные точки и связи -->
  <g stroke="#ef4444" stroke-width="1.5" fill="none">
    <!-- Линии связи -->
    <line x1="8" y1="8" x2="16" y2="12" opacity="0.6"/>
    <line x1="8" y1="8" x2="12" y2="20" opacity="0.6"/>
    <line x1="16" y1="12" x2="24" y2="10" opacity="0.6"/>
    <line x1="16" y1="12" x2="20" y2="22" opacity="0.6"/>
    <line x1="12" y1="20" x2="20" y2="22" opacity="0.6"/>
    <line x1="24" y1="10" x2="20" y2="22" opacity="0.6"/>
  </g>
  
  <!-- Точки (узлы) -->
  <circle cx="8" cy="8" r="2.5" fill="#ef4444"/>
  <circle cx="16" cy="12" r="2.5" fill="#ef4444"/>
  <circle cx="24" cy="10" r="2.5" fill="#ef4444"/>
  <circle cx="12" cy="20" r="2.5" fill="#ef4444"/>
  <circle cx="20" cy="22" r="2.5" fill="#ef4444"/>
  
  <!-- Центральная точка (акцент) -->
  <circle cx="16" cy="16" r="3" fill="#dc2626"/>
  <circle cx="16" cy="16" r="1.5" fill="#ffffff" opacity="0.8"/>
</svg>
